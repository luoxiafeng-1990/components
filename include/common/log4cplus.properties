# ============================================
# log4cplus 配置文件
# 支持：控制台输出、本地文件、远程TCP日志
# ============================================

# ========== 控制台输出器（彩色显示）==========
appender.console=log4cplus::ConsoleAppender
appender.console.layout=log4cplus::PatternLayout
appender.console.layout.ConversionPattern=%d{%Y-%m-%d %H:%M:%S.%q} [%t] %-5p [%c] - %m%n
appender.console.Threshold=DEBUG

# ========== 本地文件输出器（带轮转）==========
appender.file=log4cplus::RollingFileAppender
appender.file.File=logs/components.log
appender.file.MaxFileSize=10MB
appender.file.MaxBackupIndex=5
appender.file.layout=log4cplus::PatternLayout
appender.file.layout.ConversionPattern=%d{%Y-%m-%d %H:%M:%S.%q} [%t] %-5p [%c:%L] - %m%n
appender.file.Threshold=INFO

# ========== 远程TCP日志输出器 ==========
# 注意：需要配置远程服务器地址和端口
appender.remote=log4cplus::SocketAppender
appender.remote.Host=192.168.1.100
appender.remote.Port=12345
appender.remote.layout=log4cplus::PatternLayout
appender.remote.layout.ConversionPattern=%d{%Y-%m-%d %H:%M:%S.%q} [%t] %-5p [%c:%L] - %m%n
appender.remote.Threshold=WARN
# 只发送 WARN 及以上级别的日志到远程服务器（减少网络流量）

# ========== 根 Logger 配置 ==========
# 同时输出到：控制台、文件、远程服务器
# 日志级别：DEBUG（显示所有级别）
rootLogger=DEBUG, console, file, remote

# ========== 模块特定配置（可选）==========
# VideoProductionLine 模块：详细日志
logger.VideoProductionLine=TRACE, console, file
logger.VideoProductionLine.additivity=false

# BufferPool 模块：调试级别
logger.BufferPool=DEBUG, console, file
logger.BufferPool.additivity=false

# LinuxFramebufferDevice 模块：信息级别
logger.LinuxFramebufferDevice=INFO, console, file
logger.LinuxFramebufferDevice.additivity=false

